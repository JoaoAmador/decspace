<!DOCTYPE html>
<html>
  <head>
    <title>DecSpace - Dashboard</title>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/index.css' />
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/dashboard.css' />

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../../js/controllers/dashboard/DashboardController.js'></script>

    <!-- Bootstrap -->
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css' />
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' />
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600i" rel="stylesheet">
  </head>

  <body ng-app = 'decspace' ng-controller = 'DashboardController'>

    <!-- Navigation Bar -->
    <nav class = 'navbar navbar-custom navbar-fixed-top'>
      <div class = 'container'>
        <!-- Title -->
        <div class = 'navbar-header'>
          <a class = 'navbar-brand' href = 'dashboard.html'>DecSpace</a>
        </div>

        <ul class = 'nav navbar-nav'>

        </ul>
        <!-- About, FAQ and Contact Us links. Sign Up and Log In buttons. -->
        <ul class = 'nav navbar-nav navbar-right'>

          <li>
            <p class = 'navbar-text' style = 'font-weight:600;font-style:italic'>Welcome, {{name}}!</p>
          </li>

          <li><a href = '../homepage/about.html'>About</a></li>

          <li><a href = '../homepage/faq.html'>FAQ</a></li>

          <li><a href = '../homepage/contactus.html'>Contact Us</a></li>

          <li>
            <button type = 'button' class = 'btn btn-default navbar-btn' ng-click = 'logOut()'>
              <span class = 'glyphicon glyphicon-log-out'></span>
              Log Out
            </button>
          </li>
        </ul>

      </div>
    </nav>

    <div id = 'main-content' class = 'container'>
      <ul class = 'breadcrumb'>
        <li class = 'active'>Dashboard</li>
      </ul>

      <p class = 'header-1'>Dashboard</p>

      <hr/>

      <div class = 'row'>
        <div class = 'col-md-4'>
          <button type = 'button' class = 'btn btn-default btn-lg' ng-click = 'toProjectManagement()'>
            <span class = 'glyphicon glyphicon-th-list'></span>
        </button>
        </div>

        <div class = 'col-md-4'>
          <button type = 'button' class = 'btn btn-default btn-lg'>
            <span class = 'glyphicon glyphicon-file'></span>
          </button>
        </div>

        <div class = 'col-md-4'>
          <button type = 'button' class = 'btn btn-default btn-lg'>
            <span class = 'glyphicon glyphicon-book'></span>
          </button>
        </div>
      </div>

      <div class = 'row'>
        <div class = 'col-md-4'>
          <span>Projects</span>
        </div>

        <div class = 'col-md-4'>
          <span>Method Creation</span>
        </div>

        <div class = 'col-md-4'>
          <span>Method Catalog</span>
        </div>
      </div>

      <br>
      <br>

      <div class = 'row'>
        <div class = 'col-md-4'>
          <button type = 'button' class = 'btn btn-default btn-lg' ng-click = 'toSettings()'>
            <span class = 'glyphicon glyphicon-cog'></span>
          </button>
        </div>

        <div class = 'col-md-4'>
        </div>

        <div class = 'col-md-4'>
        </div>
      </div>

      <div class = 'row'>
        <div class = 'col-md-4'>
          <span>Settings</span>
        </div>

        <div class = 'col-md-4'>
        </div>

        <div class = 'col-md-4'>
        </div>
      </div>
    </div>
  </body>
</html>
