<!DOCTYPE html>
<html>
  <head>
    <title>DecSpace: Dashboard</title>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/index.css' />
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/dashboard.css' />

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../../js/controllers/dashboard/DashboardController.js'></script>

    <!-- Bootstrap -->
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css'/>
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.js'></script>

    <!-- Google Web Fonts -->
    <link href = 'https://fonts.googleapis.com/css?family=Open+Sans:400,600i' rel = 'stylesheet'>

    <!-- ng-draggable module -->
    <script src = '../../js/shared/ng-draggable/ngDraggable.js'></script>

    <!-- Font Awesome -->
    <link rel = 'stylesheet' href = '../../js/shared/font-awesome-4.7.0/css/font-awesome.css'></link>
  </head>

  <body ng-app = 'decspace' ng-controller = 'DashboardController'>

    <!-- Navigation Bar -->
    <nav class = 'navbar navbar-custom navbar-fixed-top' >
      <div class = 'container'>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class = 'navbar-header'>
          <button type = 'button' class = 'navbar-toggle collapsed' data-toggle = 'collapse' data-target = '#top-navbar' aria-expanded = 'false'>
            <span class = 'sr-only'>Toggle navigation</span>
            <span class = 'icon-bar'></span>
            <span class = 'icon-bar'></span>
            <span class = 'icon-bar'></span>
          </button>
          <!-- Title -->
          <a class = 'navbar-brand' href = 'dashboard.html' ng-if = '!unregisteredUser' ng-cloak>DecSpace</a>

          <a class = 'navbar-brand' href = '../../index.html' ng-if = 'unregisteredUser' ng-cloak>DecSpace</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class = 'collapse navbar-collapse' id = 'top-navbar'>
          <!-- About, FAQ and Contact Us links. Sign Up and Log In buttons. -->
          <ul class = 'nav navbar-nav navbar-right'>
            <li>
              <p class = 'navbar-text' style = 'font-weight: 600; font-style: italic' ng-if = '!unregisteredUser' ng-cloak>
                Welcome, {{name}}!
              </p>

              <p class = 'navbar-text' style = 'font-weight: 600; font-style: italic' ng-if = 'unregisteredUser' ng-cloak>
                Welcome, Unregistered User!
              </p>
            </li>

            <li><a href = '../homepage/about.html'>About</a></li>

            <li><a href = '../method-catalog/method-catalog.html'>Method Catalog</a></li>

            <li><a href = '../homepage/faq.html'>FAQ</a></li>

            <li><a href = '../homepage/contactus.html'>Contact Us</a></li>

            <li ng-if = '!unregisteredUser' ng-cloak>
              <button type = 'button' class = 'btn btn-default navbar-btn' ng-click = 'logOut()'>
                <span class = 'glyphicon glyphicon-log-out'></span>
                Log Out
              </button>
            </li>

            <li ng-if = 'unregisteredUser' ng-cloak>
              <button type = 'button' class = 'btn btn-default navbar-btn' ng-click = 'toSignUp()'>
                <span class = 'glyphicon glyphicon-user'></span>
                Sign Up
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id = 'main-content' class = 'container'>

      <br>

      <p class = 'header-1'>Dashboard</p>

      <hr>

      <!-- First Button Row -->
      <div class = 'row'>
        <div class = 'col-md-4'>
          <button type = 'button' class = 'btn btn-default btn-lg' ng-click = 'toProjectManagement()'>
            <i class = 'fa fa-cube fa-lg'></i>
          </button>
        </div>

        <div class = 'col-md-4'>
          <button type = 'button' class = 'btn btn-default btn-lg' ng-click = 'toWorkspaceProjects()'>
            <i class = 'fa fa-cubes fa-lg'></i>
          </button>
        </div>

        <div class = 'col-md-4'>
          <button type = 'button' class = 'btn btn-default btn-lg' ng-click = 'toSettings()'>
            <span class = 'glyphicon glyphicon-cog'></span>
          </button>
        </div>
      </div>

      <!-- First Title Row -->
      <div class = 'row'>
        <div class = 'col-md-4'>Single-Method Projects</div>

        <div class = 'col-md-4'>Workspace (Multi-Method Projects)</div>

        <div class = 'col-md-4'>Settings</div>
      </div>

      <br>

      <!-- Second Button Row -->
      <div class = 'row'>
        <div class = 'col-md-4' ng-if = 'username == "admin@admin"' ng-cloak>
          <button type = 'button' class = 'btn btn-default btn-lg' ng-click = 'toAdministratorRights()'>
            <span class = 'glyphicon glyphicon-stats'></span>
          </button>
        </div>
      </div>

      <!-- Second Title Row -->
      <div class = 'row'>
        <div class = 'col-md-4' ng-if = 'username == "admin@admin"' ng-cloak>Administrator</div>
      </div>

    </div>
  </body>
</html>
