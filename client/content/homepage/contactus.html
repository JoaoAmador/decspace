<!DOCTYPE html>
<html>
  <head>
    <title>DecSpace - Contact Us</title>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/index.css' />

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../../js/controllers/homepage/ContactUsController.js'></script>

    <!-- Bootstrap -->
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css'/>
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.js'></script>

    <!-- Google Web Fonts -->
    <link href = 'https://fonts.googleapis.com/css?family=Open+Sans:400,600i' rel = 'stylesheet'>

    <!-- ng-draggable module -->
    <script src = '../../js/shared/ng-draggable/ngDraggable.js'></script>
  </head>

  <body ng-app = 'decspace' ng-controller = 'ContactUsController'>

    <!-- Navigation Bar -->
    <nav class = 'navbar navbar-custom navbar-fixed-top'>
      <div class = 'container'>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class = 'navbar-header'>
          <button type = 'button' class = 'navbar-toggle collapsed' data-toggle = 'collapse' data-target = '#top-navbar' aria-expanded = 'false'>
            <span class = 'sr-only'>Toggle navigation</span>
            <span class = 'icon-bar'></span>
            <span class = 'icon-bar'></span>
            <span class = 'icon-bar'></span>
          </button>
          <!-- Title -->
          <a class = 'navbar-brand' href = '../../index.html'>DecSpace</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class = 'collapse navbar-collapse' id = 'top-navbar'>
          <!-- About, FAQ and Contact Us links. Sign Up and Log In buttons. -->
          <ul class = 'nav navbar-nav navbar-right'>
            <li ng-if = 'loggedIn' ng-cloak>
              <p class = 'navbar-text' style = 'font-weight: 600; font-style: italic'>Welcome, {{name}}!</p>
            </li>
            
            <li ng-if = 'loggedIn' ng-cloak><a href = '../projects/projects.html'>My Projects</a></li>
            
            <li ng-if = 'loggedIn' ng-cloak><a href = '../projects/public-projects.html'>Public Projects</a></li>
            
            <li><a href = 'about.html'>About</a></li>
            
            <li><a href = '../method-catalog/method-catalog.html'>Method Catalog</a></li>
            
            <li><a href = 'faq.html'>FAQ</a></li>
            
            <li class = 'active'><a href = 'contactus.html'>Contact Us</a></li>

            <li ng-if = 'loggedIn'><a href = '../settings/settings.html'>Settings</a></li>

            <li><a href = '../administrator/administrator.html' ng-if = 'username == "admin@admin"' ng-cloak>Administrator</a></li>

            <li ng-if = '!loggedIn' ng-cloak>
              <button type = 'button' class = 'btn btn-default navbar-btn' ng-click = 'toSignUp()'>
                <span class = 'glyphicon glyphicon-user'></span>
                Sign Up
              </button>
            </li>

            <li ng-if = '!loggedIn' ng-cloak>
              <button type = 'button' class = 'btn btn-default navbar-btn' ng-click = 'toLogIn()' style = 'margin-left: 5%'>
                <span class = 'glyphicon glyphicon-log-in'></span>
                Log In
              </button>
            </li>

            <li ng-if = 'loggedIn' ng-cloak>
              <button type = 'button' class = 'btn btn-default navbar-btn' ng-click = 'logOut()'>
                <span class = 'glyphicon glyphicon-log-out'></span>
                Log Out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id = 'main-content' class = 'container'>

      <br>

      <p class = 'header-1'>Contact Us</p>

      <br>

      <form class = 'form-horizontal'>
        <!-- Input Name -->
        <div class = 'form-group'>
          <label for = 'input-name' class = 'col-sm-4 control-label'>
            <span class = 'glyphicon glyphicon-user'></span>
          </label>
          <div id = 'input-name' class = 'col-sm-4'>
            <input type = 'text' class = 'form-control' placeholder = 'Your Name' ng-model = 'contact.name' ng-blur = 'blurContactName()'>
          </div>
        </div>

        <!-- Input Email -->
        <div class = 'form-group'>
          <label for = 'input-email' class = 'col-sm-4 control-label'>
            <span class = 'glyphicon glyphicon-envelope'></span>
          </label>
          <div id = 'input-email' class = 'col-sm-4'>
            <input type = 'email' class = 'form-control' placeholder = 'Your email address' ng-model = 'contact.email' ng-blur = 'blurContactEmail()'>
          </div>
        </div>

        <div class = 'form-group'>
          <label for = 'input-message' class = 'col-sm-4 control-label'>
            <span class = 'glyphicon glyphicon-pencil'></span>
          </label>
          <div id = 'input-message' class = 'col-sm-4'>
            <textarea class = 'form-control' rows = '5' placeholder = 'Your message' ng-model = 'contact.message' ng-blur = 'blurContactMessage()'></textarea>
          </div>
        </div>

        <button class = 'btn btn-primary' ng-click = 'sendEmail()'>Send</button>
      </form>

      <br>

      <div id = 'success-alert' class = 'alert alert-success' role = 'alert' ng-cloak>
        Message sent <strong>successfully!</strong>
      </div>

      <div id = 'error-alert' class = 'alert alert-danger' role = 'alert' ng-cloak>
        <strong>Oops!</strong> Something went wrong.. Please, try again later.
      </div>
    </div>
  </body>
</html>
