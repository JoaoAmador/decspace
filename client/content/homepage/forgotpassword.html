<!DOCTYPE html>
<html>
  <head>
    <title>DecSpace - Forgot your password?</title>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/index.css' />
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/signup.css' />

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../../js/controllers/homepage/ForgotPasswordController.js'></script>

    <!-- Bootstrap -->
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css'/>
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.js'></script>

    <!-- Google Web Fonts -->
    <link href = 'https://fonts.googleapis.com/css?family=Open+Sans:400,600i' rel = 'stylesheet'>

    <!-- ng-draggable module -->
    <script src = '../../js/shared/ng-draggable/ngDraggable.js'></script>
  </head>

  <body ng-app = 'decspace' ng-controller = 'ForgotPasswordController'>

    <!-- Navigation Bar -->
    <nav class = 'navbar navbar-custom navbar-fixed-top'>
      <div class = 'container'>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class = 'navbar-header'>
          <button type = 'button' class = 'navbar-toggle collapsed' data-toggle = 'collapse' data-target = '#top-navbar' aria-expanded = 'false'>
            <span class = 'sr-only'>Toggle navigation</span>
            <span class = 'icon-bar'></span>
            <span class = 'icon-bar'></span>
            <span class = 'icon-bar'></span>
          </button>
          <!-- Title -->
          <a class = 'navbar-brand' href = '../../index.html'>DecSpace</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class = 'collapse navbar-collapse' id = 'top-navbar'>
          <!-- About, FAQ and Contact Us links. Sign Up and Log In buttons. -->
          <ul class = 'nav navbar-nav navbar-right'>
            <li><a href = 'about.html'>About</a></li>
            <li><a href = '../method-catalog/method-catalog.html'>Method Catalog</a></li>
            <li><a href = 'faq.html'>FAQ</a></li>
            <li><a href = 'contactus.html'>Contact Us</a></li>

            <li>
              <button type = 'button' class = 'btn btn-default navbar-btn' ng-click = 'toSignUp()'>
                <span class = 'glyphicon glyphicon-user'></span>
                Sign Up
              </button>
            </li>

            <li>
              <button type = 'button' class = 'btn btn-default navbar-btn btn-custom' ng-click = 'toLogIn()' style = 'margin-left: 5%'>
                <span class = 'glyphicon glyphicon-log-in'></span>
                Log In
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class = 'container'>

      <div id = 'main-content'>
        <br><br>

        <p class = 'header-1'>Forgot your password?</p>

        <br>

        <form class = 'form-horizontal'>
          <!-- Input Email -->
          <div class = 'form-group'>
            <label for = 'input-name' class = 'col-sm-4 control-label'>
              <span class = 'glyphicon glyphicon-envelope'></span>
            </label>
            <div id = 'input-email-div' class = 'col-sm-4'>
              <input id = 'input-email' type = 'email' class = 'form-control' placeholder = 'Email Address' ng-model = 'forgot.email'>
            </div>
          </div>

          <button class = 'btn btn-primary' ng-click = 'recoverPassword()'>Recover Password</button>
        </form>

        <br>

        <div>
          <div class = 'col-md-2'></div>

          <div class = 'col-md-8'>
            <div id = 'successful-forgot' class = 'alert alert-success' role = 'alert' ng-cloak>
              Password <strong>successfully</strong> sent to email.
            </div>

            <div id = 'wrong-email' class = 'alert alert-danger' role = 'alert' ng-cloak>
              Email is <strong>not</strong> registered.
            </div>

            <div id = 'error-forgot' class = 'alert alert-danger' role = 'alert' ng-cloak>
              Password couldn't be sent. Please, try again later.
            </div>
          </div>

          <div class = 'col-md-2'></div>
        </div>

      </div>
    </div>
  </body>
</html>
