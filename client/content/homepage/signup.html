<!DOCTYPE html>
<html>
  <head>
    <title>DecSpace - Sign Up</title>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/index.css'/>
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/signup.css'/>

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../../js/controllers/homepage/SignUpController.js'></script>

    <!-- Bootstrap -->
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css'/>
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.js'></script>

    <!-- Google Web Fonts -->
    <link href = 'https://fonts.googleapis.com/css?family=Open+Sans:400,600i' rel = 'stylesheet'>

    <!-- ng-draggable module -->
    <script src = '../../js/shared/ng-draggable/ngDraggable.js'></script>
  </head>

  <body ng-app = 'decspace' ng-controller = 'SignUpController'>

    <!-- Navigation Bar -->
    <nav class = 'navbar navbar-custom navbar-fixed-top'>
      <div class = 'container'>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class = 'navbar-header'>
          <button type = 'button' class = 'navbar-toggle collapsed' data-toggle = 'collapse' data-target = '#top-navbar' aria-expanded = 'false'>
            <span class = 'sr-only'>Toggle navigation</span>
            <span class = 'icon-bar'></span>
            <span class = 'icon-bar'></span>
            <span class = 'icon-bar'></span>
          </button>
          <!-- Title -->
          <a class = 'navbar-brand' href = '../../index.html'>DecSpace</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class = 'collapse navbar-collapse' id = 'top-navbar'>
          <!-- About, FAQ and Contact Us links. Sign Up and Log In buttons. -->
          <ul class = 'nav navbar-nav navbar-right'>
            <li><a href = 'about.html'>About</a></li>
            <li><a href = '../method-catalog/method-catalog.html'>Method Catalog</a></li>
            <li><a href = 'faq.html'>FAQ</a></li>
            <li><a href = 'contactus.html'>Contact Us</a></li>

            <li>
              <button type = 'button' class = 'btn btn-default navbar-btn active' ng-click = 'toSignUp()'>
                <span class = 'glyphicon glyphicon-user'></span>
                Sign Up
              </button>
            </li>

            <li>
              <button type = 'button' class = 'btn btn-default navbar-btn' ng-click = 'toLogIn()' style = 'margin-left: 5%'>
                <span class = 'glyphicon glyphicon-log-in'></span>
                Log In
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id = 'main-content' class = 'container'>
      <br>

      <p class = 'header-1'>Sign Up</p>

      <br>

      <form class = 'form-horizontal'>
        <!-- Input Name -->
        <div class = 'form-group'>
          <label for = 'input-name-div' class = 'col-sm-4 control-label'>
            <span class = 'glyphicon glyphicon-user'></span>
          </label>
          <div id = 'input-name' class = 'col-sm-4'>
            <input type = 'text' class = 'form-control' placeholder = 'Name' ng-model = 'signup.name'>
          </div>
        </div>

        <!-- Input Email -->
        <div class = 'form-group'>
          <label for = 'input-email-div' class = 'col-sm-4 control-label'>
            <span class = 'glyphicon glyphicon-envelope'></span>
          </label>
          <div id = 'input-email' class = 'col-sm-4'>
            <input type = 'email' class = 'form-control' placeholder = 'Email Address' ng-model = 'signup.email'>
          </div>
          <div id = 'error-help' class = 'col-sm-4'>
            <span ng-if = 'showErrorHelp' ng-cloak>Email already in use.</span>
          </div>
          <div id = 'error-help2' class = 'col-sm-4'>
            <span ng-if = 'showErrorHelp2' ng-cloak>Invalid email.</span>
          </div>
        </div>

        <!-- Input Password -->
        <div class = 'form-group'>
          <label for = 'input-password' class = 'col-sm-4 control-label'>
            <span class = 'glyphicon glyphicon-lock'></span>
          </label>

          <div id = 'input-password' class = 'col-sm-4 input-group'>
            <input type = '{{inputType}}' class = 'form-control' placeholder = 'Password' ng-model = 'signup.password'>

            <span class = 'input-group-btn'>
              <button class = 'btn btn-default' type = 'button' ng-click = 'showPassword()' title = 'Show/Hide Password'>
                <span id = 'eye-image' class = 'glyphicon glyphicon-eye-open'></span>
              </button>
            </span>
          </div>
        </div>

        <!-- Type of Account -->
        <div class = 'form-group'>
          <label for = 'input-type' class = 'col-sm-4 control-label'>Privacy Setting</label>

          <div class = 'col-sm-4'>
            <label class = 'radio-inline'><input type = 'radio' name = 'privacy_radio' ng-model = 'signup.privacy' value = 'public'>Public</label>
            <label class = 'radio-inline'><input type = 'radio' name = 'privacy_radio' ng-model = 'signup.privacy' value = 'private'>Private</label>
          </div>
        </div>

        <button class = 'btn btn-primary' ng-click = 'signUp()'>Register</button>
      </form>

      <br>

      <div class = 'row'>
        <div class = 'col-md-2'></div>

        <div id = 'successful-register' class = 'alert alert-success col-md-8' ng-cloak>
          <button type = 'button' class = 'close' ng-click = 'hideAlert("successful-register")' aria-label = 'Close'>
            <span aria-hidden = 'true'>&times;</span>
          </button>
          Registering <strong>successful!</strong>
        </div>

        <div class = 'col-md-2'></div>
      </div>
    </div>
  </body>
</html>
