<!DOCTYPE html>
<html>
  <head>
    <title>DecSpace - Project Management</title>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/index.css' />
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/project-management.css' />

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../../js/controllers/project-management/ProjectManagementController.js'></script>

    <!-- Bootstrap -->
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css' />
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' />
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600i" rel="stylesheet">
  </head>

  <body ng-app = 'decspace' ng-controller = 'ProjectManagementController'>

    <!-- Navigation Bar -->
    <nav class = 'navbar navbar-custom navbar-fixed-top'>
      <div class = 'container'>
        <!-- Title -->
        <div class = 'navbar-header'>
          <a class = 'navbar-brand' href = '../dashboard/dashboard.html'>DecSpace</a>
        </div>

        <!-- About, FAQ and Contact Us links. Sign Up and Log In buttons. -->
        <ul class = 'nav navbar-nav navbar-right'>
          <li>
            <p class = 'navbar-text'>Welcome, {{username}}</p>
          </li>

          <li>
            <button type = 'button' class = 'btn btn-default navbar-btn' ng-click = 'logOut()'>
              <span class = 'glyphicon glyphicon-log-out'></span>
              Log Out
            </button>
          </li>
        </ul>

      </div>
    </nav>

    <div class = 'container'>

      <div id = 'main-content'>

        <p class = 'header-1'>Project Management</p>

        <br><br>

        <!-- Previously created methods -->
        <div class = 'row' ng-repeat = 'project in projects'>

          <div class = 'col-md-3'>
            {{project.name}}
          </div>

          <div class = 'col-md-3'>
            {{project.method}}
          </div>

          <div class = 'col-md-3'>
            Creation Date: {{project.creation_date}}
            <br>
            Last Update: {{project.last_update}}
          </div>

          <div class = 'col-md-3'>
            <button type = 'button' class = 'btn btn-default'>
              <span class = 'glyphicon glyphicon-folder-open'></span>
            </button>

            <button type = 'button' class = 'btn btn-default'>
              <span class = 'glyphicon glyphicon-edit'></span>
            </button>

            <button type = 'button' class = 'btn btn-default'>
              <span class = 'glyphicon glyphicon-duplicate'></span>
            </button>

            <button type = 'button' class = 'btn btn-danger' ng-click = 'deleteProject(project)'>
              <span class = 'glyphicon glyphicon-trash'></span>
            </button>
          </div>
        </div>

        <br><br>

        <div class = 'row'>

          <form class = 'form-inline'>
            <!-- New Project Name - Input Field -->
            <div class = 'form-group'>
              <input type = 'text' class = 'form-control' placeholder = 'New Project' ng-model = 'project.name'>
            </div>

            <!-- Method of the new project -->
            <div class = 'form-group'>
              <select ng-model = 'project.method'>
                <option value = '' selected disabled>Select a method</option>
                <option>Method X</option>
                <option>Method Y</option>
              </select>
            </div>

            <!-- Add button -->
            <div class = 'form-group'>
              <button type = 'button' class = 'btn btn-success' ng-click = 'addProject()'>Add Project</button>
            </div>
          </form>

        </div>

        <br>

        <div class = 'alert alert-danger' role = 'alert' ng-if = 'showErrorAlert' ng-cloak>
          A method has <strong>not</strong> been chosen.
        </div>

      </div>

    </div>
  </body>
</html>
