<!DOCTYPE html>
<html>
  <head>
    <title>DecSpace: Workspace - Projects</title>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/index.css' />
    <link rel = 'stylesheet' type = 'text/css' href = '../../css/project-management.css'/>

    <!-- jQuery -->
    <script type = 'text/javascript' src = '../../js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = '../../js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = '../../js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = '../../js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = '../../js/controllers/workspace/ProjectsController.js'></script>

    <!-- Bootstrap -->
    <link rel = 'stylesheet' href = '../../js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css'/>
    <script type = 'text/javascript' src = '../../js/shared/bootstrap-3.3.7-dist/js/bootstrap.js'></script>

    <!-- Google Web Fonts -->
    <link href = 'https://fonts.googleapis.com/css?family=Open+Sans:400,600i' rel = 'stylesheet'>

    <!-- ng-draggable module -->
    <script src = '../../js/shared/ng-draggable/ngDraggable.js'></script>

    <!-- Font Awesome -->
    <link rel = 'stylesheet' href = '../../js/shared/font-awesome-4.7.0/css/font-awesome.css'></link>
  </head>

  <body ng-app = 'decspace' ng-controller = 'ProjectsController'>

    <!-- Navigation Bar -->
    <nav class = 'navbar navbar-custom navbar-fixed-top'>
      <div class = 'container'>
        <!-- Title -->
        <div class = 'navbar-header'>
          <a class = 'navbar-brand' href = '../dashboard/dashboard.html'>DecSpace</a>
        </div>

        <!-- About, FAQ and Contact Us links. Sign Up and Log In buttons. -->
        <ul class = 'nav navbar-nav navbar-right'>
          <li>
            <p class = 'navbar-text' style = 'font-weight:600;font-style:italic'>Welcome, {{name}}!</p>
          </li>

          <li><a href = '../homepage/about.html'>About</a></li>

          <li><a href = '../homepage/faq.html'>FAQ</a></li>

          <li><a href = '../homepage/contactus.html'>Contact Us</a></li>

          <li>
            <button type = 'button' class = 'btn btn-default navbar-btn' ng-click = 'logOut()'>
              <span class = 'glyphicon glyphicon-log-out'></span>
              Log Out
            </button>
          </li>
        </ul>

      </div>
    </nav>

    <div id = 'main-content' class = 'container'>

      <ul class = 'breadcrumb'>
        <li><a href = '../dashboard/dashboard.html'>Dashboard</a></li>
        <li class = 'active'>Workspace - Projects</li>
      </ul>

      <p class = 'header-1'>Workspace - Projects</p>

      <br>

      <table class = 'table table-bordered table-hover' data-toggle = 'table'>
        <thead>
          <tr>
            <th class = 'text-center'>
              Name
              <a href = ''>
                <span class = 'glyphicon glyphicon-triangle-bottom' style = 'float: right' ng-click = 'changeCurrentOrder("name", "descendant")' title = 'Sort "Name" Downwards'></span>
              </a>
              <a href = ''>
                <span class = 'glyphicon glyphicon-triangle-top' style = 'float: right' ng-click = 'changeCurrentOrder("name", "ascendant")' title = 'Sort "Name" Upwards'></span>
              </a>
            </th>

            <th class = 'text-center'>
              Creation Date
              <a href = ''>
                <span class = 'glyphicon glyphicon-triangle-bottom' style = 'float: right' ng-click = 'changeCurrentOrder("creation_date", "descendant")' title = 'Sort "Creation Date" Downwards'></span>
              </a>
              <a href = ''>
                <span class = 'glyphicon glyphicon-triangle-top' style = 'float: right' ng-click = 'changeCurrentOrder("creation_date", "ascendant")' title = 'Sort "Creation Date" Upwards'></span>
              </a>
            </th>

            <th class = 'text-center'>
              Last Update
              <a href = ''>
                <span class = 'glyphicon glyphicon-triangle-bottom' style = 'float: right' ng-click = 'changeCurrentOrder("last_update", "descendant")' title = 'Sort "Last Update" Downwards'></span>
              </a>
              <a href = ''>
                <span class = 'glyphicon glyphicon-triangle-top' style = 'float: right' ng-click = 'changeCurrentOrder("last_update", "ascendant")' title = 'Sort "Last Update" Upwards'></span>
              </a>
            </th>

            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = 'project in projects' ng-class = '{danger: delete_id_project == project.project_id || delete_id_project == "all"}'>
            <!-- Project Name -->
            <td>{{project.name}}</td>

            <!-- Creation Date -->
            <td>{{project.creation_date}}</td>

            <!-- Last Update -->
            <td>{{project.last_update}}</td>

            <!-- Open, Edit, Duplicate and Delete Project -->
            <td ng-if = 'delete_id_project != project.project_id'>
              <button type = 'button' class = 'btn btn-primary' ng-click = 'openProject(project)' title = 'Open Project'>
                <span class = 'glyphicon glyphicon-folder-open'></span>
              </button>

              <button type = 'button' class = 'btn btn-info' ng-click = 'duplicateProject(project)' title = 'Duplicate Project'>
                <span class = 'glyphicon glyphicon-duplicate'></span>
              </button>

              <button type = 'button' class = 'btn btn-danger' ng-click = 'deleteProject(project)' title = 'Delete Project'>
                <span class = 'glyphicon glyphicon-minus'></span>
              </button>
            </td>
            <td ng-if = 'delete_id_project == project.project_id'>
              <button type = 'button' class = 'btn btn-success' ng-click = 'confirmDelete(project)' title = 'Confirm Delete'>
                <span class = 'glyphicon glyphicon-ok'></span>
              </button>
              <button type = 'button' class = 'btn btn-danger' ng-click = 'cancelDelete()' title = 'Cancel Delete'>
                <span class = 'glyphicon glyphicon-remove'></span>
              </button>
            </td>
          </tr>

          <tr class = 'active'>
            <!-- Name Input -->
            <td>
              <input id = 'input-name' type = 'text' class = 'form-control' placeholder = 'New Project' ng-model = 'project.name'>
            </td>

            <td></td>

            <td></td>

            <!-- Add Button -->
            <td>
              <button type = 'button' class = 'btn btn-success btn-add' ng-click = 'addProject()' title = 'Add Project'>
                <span class = 'glyphicon glyphicon-plus'></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div ng-cloak>
        <div class = 'col-md-9'>
        </div>

        <div class = 'col-md-3' ng-if = 'delete_id_project != "all"'>
          <button type = 'button' class = 'btn btn-danger' ng-click = 'deleteAllProjects()'>
            Delete All Projects
          </button>
        </div>

        <div class = 'col-md-3' ng-if = 'delete_id_project == "all"'>
          <button type = 'button' class = 'btn btn-success' ng-click = 'confirmDeleteAll()' title = 'Confirm Delete'>
            <span class = 'glyphicon glyphicon-ok'></span>
          </button>
          <button type = 'button' class = 'btn btn-danger' ng-click = 'cancelDeleteAll()' title = 'Cancel Delete'>
            <span class = 'glyphicon glyphicon-remove'></span>
          </button>
        </div>
      </div>

      <br><br>

      <div class = 'alert alert-danger' role = 'alert' ng-if = 'showNameErrorAlert' ng-cloak>
        A name was <strong>not</strong> defined.
      </div>

    </div>
  </body>
</html>
