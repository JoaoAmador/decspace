<!DOCTYPE html>
<html>
  <head>
    <title>DecSpace</title>

    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1'>

    <!-- CSS Stylesheet -->
    <link rel = 'stylesheet' type = 'text/css' href = 'css/index.css' />

    <!-- jQuery -->
    <script type = 'text/javascript' src = 'js/shared/jquery-3.1.0.js'></script>
    <script type = 'text/javascript' src = 'js/shared/jquery-ui-1.12.0/jquery-ui.js'></script>

    <!-- AngularJS -->
    <script src = 'js/shared/angular.min.js'></script>

    <!-- AngularJS Modules -->
    <script src = 'js/app.js'></script>

    <!-- AngularJS Controllers -->
    <script src = 'js/controllers/homepage/IndexController.js'></script>

    <!-- Bootstrap -->
    <link rel = 'stylesheet' href = 'js/shared/bootstrap-3.3.7-dist/css/bootstrap.min.css' />
    <link rel = 'stylesheet' href = 'js/shared/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' />
    <script type = 'text/javascript' src = 'js/shared/bootstrap-3.3.7-dist/js/bootstrap.js'></script>
    <script type = 'text/javascript' src = 'js/shared/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>

    <!-- Google Web Fonts -->
    <link href = 'https://fonts.googleapis.com/css?family=Open+Sans:400,600i' rel = 'stylesheet'>
  </head>

  <body ng-app = 'decspace' ng-controller = 'IndexController'>

    <!-- Navigation Bar -->
    <nav class = 'navbar navbar-custom navbar-fixed-top'>
      <div class = 'container'>
        <!-- Title -->
        <div class = 'navbar-header'>
          <a class = 'navbar-brand' href = 'index.html'>DecSpace</a>
        </div>

        <!-- About, FAQ and Contact Us links. Sign Up and Log In buttons. -->
        <ul class = 'nav navbar-nav navbar-right'>
          <li><a href = 'content/homepage/about.html'>About</a></li>
          <li><a href = 'content/homepage/faq.html'>FAQ</a></li>
          <li><a href = 'content/homepage/contactus.html'>Contact Us</a></li>

          <li>
            <button type = 'button' class = 'btn btn-default navbar-btn' ng-click = 'toSignUp()'>
              <span class = 'glyphicon glyphicon-user'></span>
              Sign Up
            </button>
          </li>

          <li>
            <p class = 'navbar-text'>or</p>
          </li>

          <li>
            <button type = 'button' class = 'btn btn-default navbar-btn btn-custom' ng-click = 'toLogIn()'>
              <span class = 'glyphicon glyphicon-log-in'></span>
              Log In
            </button>
          </li>
        </ul>

      </div>
    </nav>

    <div class = 'container'>

      <div id = 'main-content'>
        <p class = 'header-1'>A multi-criteria decision analysis framework</p>

        <br>
        <br>

        <p>Explore various MCDA methods</p>
        <p>Create and manage many projects</p>
        <p>Create your own methods</p>

      </div>

    </div>
